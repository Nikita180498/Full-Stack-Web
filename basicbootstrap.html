<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasicBootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container
        {

            margin-top: 20px;
        }
        .form-label
        {
            font-size: 20px;
    
        }
        .form-control
        {
            width: 300px;
            font-size: 20px;
        }
        .btn
        {
            margin-left: 90px;
            font-size: 20px;
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-3" row>
            <label class="form-label"for="Name">Name</label>
            <input type="text" class="form-control form-control-lg" placeholder="Tom">
        </div>
        <div class="mb-3" row>
            <label for="Emailid" class="form-label">Emailid</label>
            <input type="email"  class="form-control form-control-lg" placeholder="tom@gmail.com">
        </div>
        <div>
            <button class="btn btn-primary">Submit</button>
        </div>
    
    </div>
</body>

</html>
