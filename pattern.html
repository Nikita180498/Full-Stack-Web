<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>

    
    <script>  
        var i,j,k;
        for(i=1;i<=4;i++)
        {
            for(k=1;k<=(5-i);k++)
            {
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++)
            {   
                document.write(" * ");
            }
            
            document.write("<br/>");
        }
        
    </script>
    <body>
        
    </body>

</html>
